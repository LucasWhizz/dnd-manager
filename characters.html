<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Player Characters</h1>
    </header>

    <main>
        <ul id="character-list">
            <li onmouseover="showImage('dargrath')" onmouseout="hideImage()">
                <span>Dargrath</span>
            </li>
            <li onmouseover="showImage('harvester')" onmouseout="hideImage()">
                <span>Harvester</span>
            </li>
            <li onmouseover="showImage('neree')" onmouseout="hideImage()">
                <span>Neree</span>
            </li>
            <li onmouseover="showImage('zeyola')" onmouseout="hideImage()">
                <span>Zeyola</span>
            </li>
            <li onmouseover="showImage('wildstride')" onmouseout="hideImage()">
                <span>Wildstride</span>
            </li>
            <li onmouseover="showImage('katara')" onmouseout="hideImage()">
                <span>Katara</span>
            </li>
            <li onmouseover="showImage('nyanxar')" onmouseout="hideImage()">
                <span>Nyanxar</span>
            </li>
        </ul>
        <img id="char-image" src="" alt="Character Image" style="display: none;">
    </main>

    <script src="script.js"></script>
</body>
</html>
